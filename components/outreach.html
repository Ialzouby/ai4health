    body {

    .rectangle-container {
        margin-bottom: 40px;
        margin-left: 40px;

        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 2fr); /* Making the rows taller */
        gap: 20px; /* Increased gap for more spacing */
    }

    .rectangle {
        background-color: #111; /* Dark blue background */
        border-radius: 30px;
        overflow: hidden;
        display: flex;
        flex-direction: row; /* Display image and text side by side */
        align-items: center; /* Centering content vertically */
        padding: 20px; /* Reduced padding for better appearance */
        transition: transform 0.3s, filter 0.3s;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* White shadow */
    }

    .rectangle:hover {
        transform: scale(1.05); /* Make it bigger on hover */
        filter: brightness(0.8); /* Make it darker on hover */
        cursor: pointer; /* Change cursor to pointer on hover */
    }

    .rectangle-image {
        flex: 1;
        max-width: 80%; /* Adjusted image width */
        padding: 20px; /* Added padding for separation */
    }

    .rectangle-image img {

    }

        flex: 1;

        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
    }

    .rectangle-link {

    }
